<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#722F37" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <title>MyWineMemory</title>
    <style>
      /* Critical CSS for preventing FOUC */
      :root {
        /* Light theme defaults */
        --bg-gradient-start: #FFF8E1;
        --bg-gradient-end: #F3E5AB;
        --text-color: #2c2c2c;
      }
      
      /* Critical CSS for full-width layout */
      html, body {
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        color: var(--text-color);
      }
      #root {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      }
      
      /* Dark theme detection for initial load */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-gradient-start: #1a1a1a;
          --bg-gradient-end: #2a2a2a;
          --text-color: #ffffff;
        }
        .loading-skeleton {
          color: var(--text-color);
        }
      }
      /* Loading skeleton */
      .loading-skeleton {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
